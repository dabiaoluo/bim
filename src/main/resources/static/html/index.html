<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">

    <!--  
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
	-->
   <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css" type="text/css">
   
    <style>
        body {
            margin: 0;
        }
        #MyViewerDiv {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #F0F8FF;
        }
        #MyNextButton {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 1;
        font-size: 40px;
        cursor: pointer;
    }
    </style>
</head>
<body>

    <!-- The Viewer will be instantiated here -->
    <div id="MyViewerDiv"></div>
	<!--  <button id="MyNextButton" onClick="loadNextModel()">Next!</button> -->
    <!-- The Viewer JS -->
    <script type='text/javascript' src="https://cdn.bootcss.com/three.js/92/three.min.js"></script>
    <script type='text/javascript' src="/js/viewer3D.min.js"></script>
	<script type='text/javascript' src="/js/axios.min.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
   
    <script>
        var viewer;
        var lmvDoc;
        
        var viewables;
        var indexViewable;
        
        
        var options = {
        	    env: 'AutodeskProduction',
        	    getAccessToken: myGetAccessToken
        	}
        
        var documentId = 'urn:dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6Y24ubml1a3VkLmRlbW9fYnVja2V0L3BDaTRsajE1MzE0NDczMzk4MjUucnZ0';
        Autodesk.Viewing.Initializer(options, function onInitialized(){
            Autodesk.Viewing.Document.load(documentId, onDocumentLoadSuccess, onDocumentLoadFailure);
        });

        /**
         * Autodesk.Viewing.Document.load() success callback.
         * Proceeds with model initialization.
         */
        function onDocumentLoadSuccess(doc) {

            // A document contains references to 3D and 2D viewables.
            viewables = Autodesk.Viewing.Document.getSubItemsWithProperties(doc.getRootItem(), {'type':'geometry'}, true);
            if (viewables.length === 0) {
                console.error('Document contains no viewables.');
                return;
            }

            // Create Viewer instance and load model.
            var viewerDiv = document.getElementById('MyViewerDiv');
            viewer = new Autodesk.Viewing.Private.GuiViewer3D(viewerDiv);
            var errorCode = viewer.start();

            // Check for initialization errors.
            if (errorCode) {
                console.error('viewer.start() error - errorCode:' + errorCode);
                return;
            }

            // Choose any of the available viewables.
            indexViewable = 0;
            lmvDoc = doc;

            // Everything is set up, load the model.
            loadModel();
        }

        function loadModel() {
            var initialViewable = viewables[indexViewable];
            var svfUrl = lmvDoc.getViewablePath(initialViewable);
            var modelOptions = {
                sharedPropertyDbPath: lmvDoc.getPropertyDbPath()
            };
            viewer.loadModel(svfUrl, modelOptions, onLoadModelSuccess, onLoadModelError);
        }

        /**
         * Autodesk.Viewing.Document.load() failuire callback.
         */
        function onDocumentLoadFailure(viewerErrorCode) {
            console.error('onDocumentLoadFailure() - errorCode:' + viewerErrorCode);
            alert('onDocumentLoadFailure() - errorCode:' + viewerErrorCode);
            return false;
        }

        /**
         * viewer.loadModel() success callback.
         * Invoked after the model's SVF has been initially loaded.
         * It may trigger before any geometry has been downloaded and displayed on-screen.
         */
        function onLoadModelSuccess(model) {
            console.log('onLoadModelSuccess()!');
            console.log('Validate model loaded: ' + (viewer.model === model));
            console.log(model);
        }

        /**
         * viewer.loadModel() failure callback.
         * Invoked when there's an error fetching the SVF file.
         */
        function onLoadModelError(viewerErrorCode) {
            console.error('onLoadModelError() - errorCode:' + viewerErrorCode);
        }


   
        function loadNextModel() {

            viewer.tearDown();
            viewer.setUp(viewer.config);

            // Next viewable index. Loop back to 0 when overflown.
            indexViewable = (indexViewable + 1) % viewables.length;
            loadModel();
        }
        
        function myGetAccessToken(onGetAccessToken)
        {
	        	//var loading = weui.loading('正在获取...');
	    		axios({
	    		  url: '/oauth/getAccessToken',
	    		  method: 'get',
	    		  timeout:60000
	    		  }).then(
	           		  function (response) {
	           			//loading.hide();
	           		
	           			if(response.data.ret==='ko')
	           			{
	           				alert("失败："+ response.data.msg);
	           			}else
	           			{
	           				if(onGetAccessToken)
	         	        			onGetAccessToken(response.data.accessToken, response.data.expiresIn);
	           				else
	           					console.log("no onGetAccessToken to call");
	           			}
	           		  }
	             	  
	             ).catch(function (error) {
	            		//loading.hide();
	           	  	if(error.response){
	                     console.log(error.response.data);
	                     console.log(error.response.status);
	                     console.log(error.response.headers);
	                 }else{
	                     console.log('Error',error.message);
	                 }
	                 console.log(error.config);
	             });
	        	
	        	return false;
        }
    </script>
</body>
